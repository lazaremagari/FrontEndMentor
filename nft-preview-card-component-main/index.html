<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section>
    <div class="allinone">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div start-text>
         <p class="mainn">Equilibrium #3429</p>
      </div>
      <div class="info">
        <p>Our Equilibrium collection promotes<br> balance and calm.</p>
      </div>
      <div class="eth-and-other">
        <div class="real-eth">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="BEST-THING-EVER">
      <div class="profile">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.youtube.com/@MRLAZOOO">Lazare Iakobadze</a>
      </div>
    </div>
  </section>
  <!-- 

  
  Creation of Jules Wyvern -->

  <div class="attribution">

  </div>
</body>
</html>
